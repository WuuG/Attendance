#整个上传的multipart/form-data 限制
spring.servlet.multipart.max-request-size=3MB
#  文件上传位置
storage.file.storage-path=/path/to/avatar/directory/
# 务必带上头尾斜杠
storage.file.url-prefix=/avatar/
# --
# 处理用nginx做反向代理并使用https协议时sendRedirect到http的问题
