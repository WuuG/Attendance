## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，600000即600s
spring.datasource.hikari.max-lifetime=600000
## 数据库连接超时时间,5秒，即5000
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
#文件上传限制
