      - db:/var/lib/mysql
  # 数据库管理工具
  phpmyadmin:
    image: phpmyadmin
    container_name: attendance_phpmyadmin
    environment:
      - PMA_HOST=db
      # - PMA_ABSOLUTE_URI=http://127.0.0.1:8081/
    ports:
      # 数据库管理端口
      - 8081:80
    volumes:
      - /sessions
  redis:
